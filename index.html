<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Makeup Products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-wrapper">
        <div class="makeup-search">
          <h2 class="title">Find the Latest Makeup Products</h2>
          <blockquote>
            Find makeup products from various brands by searching the type of
            product you are looking for.<br />
          </blockquote>

          <div class="product-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Search by Product Type"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
          Some examples would be: lipstick, eyeliner, lipgloss etc.
        </div>

        <div class="makeup-result">
          <h2 class="title">Your Search Results:</h2>
          <div id="product"></div>
        </div>

        <div class="product-details" id="product-details">
          <button
            type="button"
            class="btn product-close-btn"
            id="product-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>
          <div class="product-details-content"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
